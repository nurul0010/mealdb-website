<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mealdb</title>
    <!-- bootstap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- meal search area  -->
    <header>
        <h2 id="title" class="text-center mb-4 text-info">search your favorite food</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="search food you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary btn-success text-dark" type="button"
                id="button-search">Search</button>
        </div>
    </header>


    <main>
        <!-- error message  -->
        <h4 id="error-message-1"></h4>
        <!-- single card area  -->
        <div id="container" class="card w-50 mx-auto" style="width: 18rem;">

        </div>
        <!-- meal display area  -->
        <div id="cards-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        </div>
    </main>




    <!-- js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>

</html>
